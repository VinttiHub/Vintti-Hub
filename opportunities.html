<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opportunities</title>
  <link rel="stylesheet" href="./assets/css/opportunities.css" />
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="sidebar">
    <img src="./assets/img/vintti_logo.png" alt="Vintti Logo" class="logo" />
    <div class="menu-item">Candidates</div>
    <div class="menu-item">CRM</div>
    <div class="menu-item active">Opportunities</div>
  </div>

  <div class="main-content">
    <div class="filters-top-bar fade-in delay-1">
      <button id="toggleFilters" class="filter-btn">üîç Filters</button>
      <button class="new-btn" onclick="openPopup()">Ôºã New Opportunity</button>
    </div>

    <div class="filters-card collapse hidden fade-in delay-2" id="filtersCard">
      <div class="filter-group">
        <label for="salesLead">Sales Lead</label>
        <select id="salesLead">
          <option>Choose Sales Lead</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="hrLead">HR Lead</label>
        <select id="hrLead">
          <option>Choose HR Lead</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="account">Account</label>
        <select id="account">
          <option>Choose Account</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="status">Status</label>
        <select id="status">
          <option>Filter by status...</option>
        </select>
      </div>
    </div>

    <div class="table fade-in delay-3">
      <div class="table-header">
        <div>Stage</div>
        <div>Account</div>
        <div>Position</div>
        <div>Type</div>
        <div>Model</div>
        <div>Sales Lead</div>
        <div>HR Lead</div>
        <div>Comment</div>
        <div>Days</div>
      </div>
      <div class="table-row" onclick="openOpportunity('1')">
        <div>Interview</div>
        <div>Acme Inc.</div>
        <div>Backend Developer</div>
        <div>Full-time</div>
        <div>Remote</div>
        <div>Maria Gomez</div>
        <div>John Doe</div>
        <div>Waiting for feedback</div>
        <div>3</div>
      </div>
      <div class="table-row" onclick="openOpportunity('1')">
        <div>Offer</div>
        <div>Globex</div>
        <div>Data Scientist</div>
        <div>Contract</div>
        <div>Hybrid</div>
        <div>Samuel Vega</div>
        <div>Ana Ruiz</div>
        <div>Offer sent</div>
        <div>1</div>
      </div>
    </div>
  </div>
<!-- Popup -->
<div id="popup" class="popup-overlay">
  <div class="popup-content">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <h2 class="popup-title">New Opportunity</h2>
    <form class="popup-form">
      <div class="popup-row">
        <div class="popup-field">
          <label>Client Name</label>
          <div class="input-with-button">
            <input type="text" placeholder="Search by name..." />
            <button type="button">Ôºã</button>
          </div>
        </div>
        <div class="popup-field">
          <label>Model</label>
          <select>
            <option>Staffing/Recruiting</option>
            <option>Outsourcing</option>
            <option>Project-based</option>
          </select>
        </div>
      </div>

      <div class="popup-field">
        <label>Position Name</label>
        <input type="text" placeholder="E.g. Senior Accountant" />
      </div>

      <div class="popup-field">
        <label>Sales Lead</label>
        <select>
          <option>Please select...</option>
          <option>Maria Gomez</option>
          <option>Samuel Vega</option>
        </select>
      </div>

      <div class="popup-field">
        <label>Opportunity type</label>
        <select>
          <option>New or Replacement</option>
          <option>New</option>
          <option>Replacement</option>
        </select>
      </div>

      <button type="submit" class="create-btn">Create</button>
    </form>
  </div>
</div>
<!-- Esto va primero -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
<script src="./assets/js/main.js"></script>
</body>
</html>
