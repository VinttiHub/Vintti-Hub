<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRM</title>
  <link rel="stylesheet" href="./assets/css/crm.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
  <div class="sidebar">
    <img src="./assets/img/vintti_logo.png" alt="Vintti Logo" class="logo" />
    <a class="menu-item" href="candidates.html">Candidates</a>
    <a class="menu-item active" href="crm.html">CRM</a>
    <a class="menu-item" href="opportunities.html">Opportunities</a>
  </div>

  <div class="main-content">
  <div class="filters-top-bar">
    <h1 class="page-title">CRM</h1>
    <button class="new-btn" onclick="openPopup()">New</button>
  </div>
    <table id="accountTable" class="display">
      <thead>
        <tr>
          <th><span class="column-filter" data-column="0"><i class="fa-solid fa-filter"></i></span> Client Name</th>
          <th><span class="column-filter" data-column="1"><i class="fa-solid fa-filter"></i></span> Status</th>
          <th><span class="column-filter" data-column="2"><i class="fa-solid fa-filter"></i></span> Sales Lead</th>
          <th><span class="column-filter" data-column="3"><i class="fa-solid fa-filter"></i></span> Contract</th>
          <th><span class="column-filter" data-column="4"><i class="fa-solid fa-filter"></i></span> TRR</th>
          <th><span class="column-filter" data-column="5"><i class="fa-solid fa-filter"></i></span> TSF</th>
          <th><span class="column-filter" data-column="6"><i class="fa-solid fa-filter"></i></span> TSR</th>
        </tr>
      </thead>
      <tbody id="accountTableBody">
      </tbody>
    </table>


  <!-- Popup -->
<div id="popup" class="popup-overlay">
  <div class="popup-content">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <h2 class="popup-title">New Account</h2>
    <form class="popup-form two-columns">
      <div class="popup-field">
        <label>Name</label>
        <input type="text" name="name" placeholder="Account name" />
      </div>

      <div class="popup-field">
        <label>Size</label>
        <select name="size">
          <option value="1-10">1-10</option>
          <option value="11-50">11-50</option>
          <option value="51-200">51-200</option>
          <option value="201-500">201-500</option>
          <option value="+500">+500</option>
        </select>
      </div>

      <div class="popup-field">
        <label>Timezone</label>
        <select name="timezone">
          <option>EST</option>
          <option>CST</option>
          <option>PST</option>
          <option>MST</option>
          <option>AST</option>
          <option>HST</option>
        </select>
      </div>

      <div class="popup-field">
        <label>State</label>
        <select name="state">
          <option>Alabama</option>
          <option>Alaska</option>
          <option>Arizona</option>
          <option>Arkansas</option>
          <option>California</option>
          <option>Colorado</option>
          <option>Connecticut</option>
          <option>Delaware</option>
          <option>Florida</option>
          <option>Georgia</option>
          <option>Hawaii</option>
          <option>Idaho</option>
          <option>Illinois</option>
          <option>Indiana</option>
          <option>Iowa</option>
          <option>Kansas</option>
          <option>Kentucky</option>
          <option>Louisiana</option>
          <option>Maine</option>
          <option>Maryland</option>
          <option>Massachusetts</option>
          <option>Michigan</option>
          <option>Minnesota</option>
          <option>Mississippi</option>
          <option>Missouri</option>
          <option>Montana</option>
          <option>Nebraska</option>
          <option>Nevada</option>
          <option>New Hampshire</option>
          <option>New Jersey</option>
          <option>New Mexico</option>
          <option>New York</option>
          <option>North Carolina</option>
          <option>North Dakota</option>
          <option>Ohio</option>
          <option>Oklahoma</option>
          <option>Oregon</option>
          <option>Pennsylvania</option>
          <option>Rhode Island</option>
          <option>South Carolina</option>
          <option>South Dakota</option>
          <option>Tennessee</option>
          <option>Texas</option>
          <option>Utah</option>
          <option>Vermont</option>
          <option>Virginia</option>
          <option>Washington</option>
          <option>West Virginia</option>
          <option>Wisconsin</option>
          <option>Wyoming</option>
          <option>Other</option>
        </select>
      </div>

      <div class="popup-field">
        <label>Website</label>
        <input type="text" name="website" placeholder="e.g. example.com" />
      </div>

      <div class="popup-field">
        <label>Email</label>
        <input type="email" name="mail" placeholder="e.g. hello@company.com" />
      </div>
      
      <div class="popup-field">
        <label>LinkedIn</label>
        <input type="text" name="linkedin" placeholder="LinkedIn URL" />
      </div>

      <div class="popup-field full">
        <label>About</label>
        <textarea name="about" placeholder="Write a description..."></textarea>
      </div>

      <button type="submit" class="create-btn">Create</button>
    </form>
  </div>
</div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script src="./assets/js/crm.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</body>
</html>
