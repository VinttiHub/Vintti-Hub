<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opportunities</title>
  <link rel="stylesheet" href="./assets/css/opportunities.css" />
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
  <div class="sidebar">
    <img src="./assets/img/vintti_logo.png" alt="Vintti Logo" class="logo" />
    <a class="menu-item" href="candidates.html">Candidates</a>
    <a class="menu-item" href="crm.html">CRM</a>
    <a class="menu-item active" href="opportunities.html">Opportunities</a>
  </div>

  <div class="main-content">
    <div class="filters-top-bar fade-in delay-1">
      <button id="toggleFilters" class="filter-btn">üîç Filters</button>
      <button class="new-btn" onclick="openPopup()">Ôºã New Opportunity</button>
    </div>

    <div class="filters-card collapse hidden fade-in delay-2" id="filtersCard">
      <div class="filter-group">
        <label for="salesLead">Sales Lead</label>
        <select id="salesLead">
          <option>Choose Sales Lead</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="hrLead">HR Lead</label>
        <select id="hrLead">
          <option>Choose HR Lead</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="account">Account</label>
        <select id="account">
          <option>Choose Account</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="status">Status</label>
        <select id="status">
          <option>Filter by status...</option>
        </select>
      </div>
    </div>

  <table id="opportunityTable" class="display">
<thead>
  <tr>
    <th><span class="column-filter" data-column="0"><i class="fa-solid fa-filter"></i></span> Stage</th>
    <th><span class="column-filter" data-column="1"><i class="fa-solid fa-filter"></i></span> Account</th>
    <th><span class="column-filter" data-column="2"><i class="fa-solid fa-filter"></i></span> Position</th>
    <th><span class="column-filter" data-column="3"><i class="fa-solid fa-filter"></i></span> Type</th>
    <th><span class="column-filter" data-column="4"><i class="fa-solid fa-filter"></i></span> Model</th>
    <th><span class="column-filter" data-column="5"><i class="fa-solid fa-filter"></i></span> Sales Lead</th>
    <th><span class="column-filter" data-column="6"><i class="fa-solid fa-filter"></i></span> HR Lead</th>
    <th><span class="column-filter" data-column="7"><i class="fa-solid fa-filter"></i></span> Comment</th>
    <th><span class="column-filter" data-column="8"><i class="fa-solid fa-filter"></i></span> Days</th>
  </tr>
</thead>

    <tbody id="opportunityTableBody"></tbody>
  </table>

  </div>
<!-- Popup -->
<div id="popup" class="popup-overlay">
  <div class="popup-content">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <h2 class="popup-title">New Opportunity</h2>
    <form class="popup-form">
      <div class="popup-row">
        <div class="popup-field">
          <label>Client Name</label>
          <div class="input-with-button">
            <input type="text" placeholder="Search by name..." />
            <button type="button">Ôºã</button>
          </div>
        </div>
        <div class="popup-field">
          <label>Model</label>
          <select>
            <option>Staffing/Recruiting</option>
            <option>Outsourcing</option>
            <option>Project-based</option>
          </select>
        </div>
      </div>

      <div class="popup-field">
        <label>Position Name</label>
        <input type="text" placeholder="E.g. Senior Accountant" />
      </div>

      <div class="popup-field">
        <label>Sales Lead</label>
        <select>
          <option>Please select...</option>
          <option>Maria Gomez</option>
          <option>Samuel Vega</option>
        </select>
      </div>

      <div class="popup-field">
        <label>Opportunity type</label>
        <select>
          <option>New or Replacement</option>
          <option>New</option>
          <option>Replacement</option>
        </select>
      </div>

      <button type="submit" class="create-btn">Create</button>
    </form>
  </div>
</div>
<!-- Esto va primero -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
<script src="./assets/js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</body>
</html>
