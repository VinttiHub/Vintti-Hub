<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vintti HUB · Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./assets/css/dashboard.css">
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="spacer"></div>
      <h1>Management Metrics</h1>
      <button id="refreshBtn" class="btn-refresh" title="Refresh data">Refresh</button>
    </header>

    <main class="content">
      <!-- ====== CARD: Opportunities by model & type ====== -->
      <section class="card glass" id="oppsCard">
        <div class="card-head">
          <h2>Opportunities (Pipeline)</h2>
          <div class="muted">Excludes: Deep Dive, NDA Sent, Close Win, Close Lost</div>
        </div>

        <div class="table-wrap">
          <table class="v-table" id="oppsTable" aria-describedby="Opportunities by model and type">
            <thead>
              <tr>
                <th class="sticky-col">Model - Type</th>
                <th>New</th>
                <th>Replacement</th>
                <th class="total-col">Total</th>
              </tr>
            </thead>
            <tbody id="oppsTbody"></tbody>
            <tfoot>
              <tr class="row-total">
                <th class="sticky-col">Total</th>
                <th id="colTotalNew">0</th>
                <th id="colTotalReplacement">0</th>
                <th id="grandTotal" class="total-col">0</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </section>

      <!-- ====== CARD: MRR (Staffing only) ====== -->
      <section class="card money glass" id="mrrCard">
        <div class="card-head money-head">
        <div class="money-visual" aria-hidden="true">
          <div class="gif-circle">
            <img class="money-gif" src="./assets/img/piggy-mrr.gif" alt="Piggy bank" />
          </div>
        </div>
          <div>
            <h2>MRR · Staffing Only</h2>
            <div class="muted">Based on hires (Closed Win) in Staffing</div>
          </div>
        </div>

        <div class="money-grid">
          <div class="kpi">
            <div class="kpi-label">By revenue (TSR)</div>
            <div class="kpi-value" id="kpiTSR">—</div>
          </div>
          <div class="kpi">
            <div class="kpi-label">By fee (TSF)</div>
            <div class="kpi-value" id="kpiTSF">—</div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <template id="rowTemplate">
    <tr>
      <th class="sticky-col row-head"></th>
      <td class="cell" data-key="new">0</td>
      <td class="cell" data-key="replacement">0</td>
      <td class="cell total-col row-total-val">0</td>
    </tr>
  </template>

  <script src="./assets/js/dashboard.js"></script>
</body>
</html>
