<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Candidate Resume</title>
  <link rel="stylesheet" href="./assets/css/candidate-details.css" />
  <style>
    input, textarea, select, [contenteditable] {
      pointer-events: none !important;
      background-color: transparent !important;
      border: none !important;
      resize: none !important;
    }
    .cv-section button, .remove-entry, #ai-action-button, .ai-popup, #addEducationBtn, #addWorkExperienceBtn, #addToolBtn {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="cv-container">

    <!-- About -->
    <section class="cv-section">
      <h2 class="cv-heading">About</h2>
      <div class="cv-card">
        <p id="aboutField">—</p>
      </div>
    </section>

    <!-- Education -->
    <section class="cv-section">
      <h2 class="cv-heading">Education</h2>
      <div class="cv-card" id="educationList">
        <!-- Aquí puedes insertar directamente bloques como este si no usas JS -->
        <div class="cv-card-entry">
          <input class="edu-title" type="text" value="MIT" />
          <label>Start Date: <input type="date" value="2017-08-01"></label>
          <label>End Date: <input type="date" value="2021-06-01"></label>
          <label><input type="checkbox" class="edu-current" checked /> Current</label>
          <textarea class="edu-desc">Bachelor in Computer Science</textarea>
        </div>
      </div>
    </section>

    <!-- Work Experience -->
    <section class="cv-section">
      <h2 class="cv-heading">Work Experience</h2>
      <div class="cv-card" id="workExperienceList">
        <div class="cv-card-entry">
          <input class="work-title" type="text" value="Backend Engineer" />
          <input class="work-company" type="text" value="Google" />
          <label>Start Date: <input type="date" value="2022-01-01"></label>
          <label>End Date: <input type="date" value="2024-03-01"></label>
          <label><input type="checkbox" class="work-current" /> Current</label>
          <textarea class="work-desc">Built scalable APIs in Python</textarea>
        </div>
      </div>
    </section>

    <!-- Tools -->
    <section class="cv-section">
      <h2 class="cv-heading">Tools</h2>
      <div class="cv-card" id="toolsList">
        <div class="cv-card-entry">
          <input type="text" class="tool-name" value="Python" />
          <select class="tool-level">
            <option selected>Advanced</option>
          </select>
        </div>
        <div class="cv-card-entry">
          <input type="text" class="tool-name" value="AWS" />
          <select class="tool-level">
            <option selected>Intermediate</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Video Link -->
    <section class="cv-section">
      <h2 class="cv-heading">Video Link</h2>
      <div class="cv-card">
        <input type="text" value="https://youtu.be/example123" />
      </div>
    </section>
  </div>
</body>
</html>
