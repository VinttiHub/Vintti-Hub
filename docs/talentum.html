<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talentum</title>
  <script src="./assets/js/auth-guard.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./assets/css/talentum.css" />
</head>
<body class="talentum">
  <div class="talentum-shell">
    <header class="talentum-header">
      <div class="title-wrap">
        <p class="eyebrow">Talentum</p>
        <h1>Opportunity intelligence</h1>
      </div>
      <div class="user-pill" id="userPill">Loading user…</div>
    </header>

    <section class="opportunities-section">
      <div class="section-head">
        <div>
          <h2>Opportunities</h2>
          <p id="opportunityHint" class="section-sub">Loading opportunities…</p>
        </div>
        <div class="filters-pill" id="hrFilterPill">Filter: all HR leads</div>
      </div>
      <div class="talentum-filters" id="talentumFilters">
        <div class="filter-group">
          <button class="filter-toggle" type="button" data-filter="stage">Stage</button>
          <div class="filter-menu" id="filterStageMenu"></div>
        </div>
        <div class="filter-group">
          <button class="filter-toggle" type="button" data-filter="sales">Sales Lead</button>
          <div class="filter-menu" id="filterSalesMenu"></div>
        </div>
        <div class="filter-group">
          <button class="filter-toggle" type="button" data-filter="hr">HR Lead</button>
          <div class="filter-menu" id="filterHrMenu"></div>
        </div>
        <div class="filter-group">
          <button class="filter-toggle" type="button" data-filter="type">Type</button>
          <div class="filter-menu" id="filterTypeMenu"></div>
        </div>
        <div class="filter-group filter-group--compact">
          <select id="daysRangeFilter" class="filter-select">
            <option value="">All days</option>
            <option value="1-5">1-5</option>
            <option value="6-10">6-10</option>
            <option value="11-15">11-15</option>
            <option value="16-20">16-20</option>
            <option value="21-30">21-30</option>
            <option value="31+">31+</option>
          </select>
        </div>
        <div class="filter-group filter-group--grow">
          <input type="text" id="accountSearchInput" placeholder="Search account..." autocomplete="off" />
        </div>
        <div class="filter-group filter-group--grow">
          <input type="text" id="positionSearchInput" placeholder="Search position..." autocomplete="off" />
        </div>
      </div>
      <div class="opportunities-table-wrap">
        <table class="opportunities-table" aria-label="Opportunities list">
          <thead>
            <tr>
              <th>Role</th>
              <th>Client</th>
              <th>Stage</th>
              <th>HR Lead</th>
              <th>Model</th>
            </tr>
          </thead>
          <tbody id="opportunitiesBody">
            <tr class="loading-row"><td colspan="5">Loading…</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <section class="launch-note">
      <p>Click an opportunity to open Talentum chat + candidates in a new tab.</p>
    </section>
  </div>

  <script src="./assets/js/talentum.js"></script>
</body>
</html>
