<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vintti HUB</title>
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preload" as="audio" href="./assets/sounds/click.mp3">
  <!-- Favicon clásico -->
<link rel="icon" href="/favicon.ico" sizes="any">
<link rel="icon" href="/favicon.ico?v=2">

<!-- PNGs para alta definición -->
<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">

<!-- iOS / iPadOS -->
<link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">

<!-- Pestaña anclada en Safari (elige tu color de acento) -->
<link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#3b82f6">

<!-- (Opcional) color de la barra en móviles -->
<meta name="theme-color" content="#ffffff">

</head>

<body>
  <audio id="click-sound" src="./assets/sounds/click.mp3" preload="auto" aria-hidden="true"></audio>
  <div id="login-container" class="login-box">
  <h2>Login</h2>
  <form id="login-form">
    <div class="input-with-avatar">
      <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="username" required>
      <img id="login-avatar" class="login-avatar" alt="" aria-hidden="true" loading="lazy">
    </div>
    <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password" required>
    <button type="submit">Login</button>
    <p id="chatResponse" style="margin-top: 10px; color: lime;"></p>
  </form>
</div>
  <main id="welcome-container" class="main-content fade-in" style="display: none;">
    <!-- Animación post-login -->
    <div id="login-animation" class="login-animation hidden">
      <img src="./assets/img/vintti_logo.png" alt="Vintti Logo" class="login-animation-logo">
      <p class="login-animation-text">Entering Vintti HUB...</p>
    </div>
  <h1 class="welcome-title">
    <img id="welcome-avatar" class="welcome-avatar" alt="" aria-hidden="true" loading="lazy">
    <span id="personalized-greeting"></span>
    Welcome to <span class="gradient-text">Vintti HUB</span>
  </h1>
  <a href="opportunities.html" class="main-action-button">🚀 Play hard, Execute and Push the limits.</a>
</main>


  <footer class="footer">
    &copy; 2025 Vintti. All rights reserved.
  </footer>
  <!-- Logo en esquina superior derecha -->
<img src="./assets/img/vintti_logo.png" alt="Vintti Logo" class="corner-logo">

<!-- Burbujas en esquina inferior derecha -->
<div class="bubble-container">
  <span class="bubble-button bubble-lime">Outsource</span>
  <span class="bubble-button bubble-outline-blue">Grow</span>

  <span class="bubble-button bubble-pink">Vinttitutas</span>
  <span class="bubble-button bubble-outline-red">Negotiate</span>
  <span class="bubble-button bubble-red">Transformation</span>

  <span class="bubble-button bubble-outline-blue">Results</span>
  <span class="bubble-button bubble-lime">Lead</span>
  <span class="bubble-button bubble-outline-orange">Explore</span>

  <span class="bubble-button bubble-dark-red">Interview</span>
  <span class="bubble-button bubble-pink-dark">Sales-and-Ops</span>
  <span class="bubble-button bubble-orange">Innovate</span>

  <span class="bubble-button bubble-green">Hire</span>
</div>

  <script src="./assets/js/main.js"></script>
</body>
</html>
