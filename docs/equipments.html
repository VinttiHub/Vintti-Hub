<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ===== Meta & Title ===== -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Equipments</title>

  <!-- ===== App Icons / Theming (kept as-is) ===== -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/icons/vintti-hub-180.png">
  <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#0B3D91">
  <meta name="theme-color" content="#0B3D91">

  <!-- ===== Styles & Scripts (kept paths/names) ===== -->
  <link rel="stylesheet" href="assets/css/equipments.css" />
  <script defer src="assets/js/equipments.js"></script>
</head>

<body>
  <main class="page">
    <!-- ========== Header ========== -->
    <header class="header">
      <div class="header-left">
        <!-- Back button (kept ids/classes) -->
        <button class="btn ghost" id="backBtn" aria-label="Go back">
          <span class="icon" aria-hidden="true">←</span> Go back
        </button>

        <!-- Page title + subtitle -->
        <div>
          <h1>Equipments</h1>
          <p class="sub">Below you’ll find a summary of the equipment delivered to candidates.</p>
        </div>
      </div>

      <div class="header-right">
        <!-- New row trigger (kept id/class) -->
        <button class="btn primary" id="newBtn">
          <span class="icon" aria-hidden="true">＋</span> New
        </button>
      </div>
    </header>

    <!-- ========== Table Card ========== -->
    <section class="card">
      <div class="table-wrap">
        <!-- Data table (kept ids/classes/columns) -->
        <table class="pretty-table" id="equipmentsTable" aria-label="Equipments table">
          <thead>
            <tr>
              <th scope="col">Candidate</th>
              <th scope="col">Account</th>
              <th scope="col">Provider</th>
              <th scope="col">Order Date</th>
              <th scope="col">Delivery Date</th>
              <th scope="col">Pickup Request</th>
              <th scope="col">Storage Date</th>
              <th scope="col">Status</th>
              <th scope="col">Country</th>
              <th scope="col">Cost</th>
              <th scope="col">Equipment</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="equipmentsTbody">
            <!-- rows injected by JS -->
          </tbody>
        </table>

        <!-- Empty state (JS toggles hidden) -->
        <div class="empty" id="emptyState" hidden>
          No equipment yet. Click <b>New</b> to add the first one.
        </div>
      </div>
    </section>
  </main>

  <!-- ========== Modal: New Equipment ========== -->
  <!-- NOTE: aria-hidden toggled by JS; IDs/classes preserved -->
  <div class="modal" id="newModal" aria-hidden="true">
    <div class="modal-backdrop" data-close></div>

    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-header">
        <h2 id="modalTitle">New equipment</h2>
        <button class="btn icon-only" data-close aria-label="Close">✕</button>
      </div>

      <!-- ===== Form (kept IDs for JS integration) ===== -->
      <form id="newForm" class="form" novalidate>
        <div class="grid-2">
          <!-- Candidate with typeahead -->
          <label class="field">
            <span>Candidate</span>
            <!-- visible search (kept id) -->
            <input
              type="text"
              id="candidateSearch"
              placeholder="Search by candidate name…"
              autocomplete="off"
              aria-autocomplete="list"
              aria-controls="candidateSuggestions"
              aria-expanded="false"
            />
            <!-- selected candidate id (kept id) -->
            <input type="hidden" id="candidateId" />
            <!-- suggestions container (JS toggles hidden) -->
            <div class="suggestions" id="candidateSuggestions" hidden></div>
          </label>

          <!-- Account auto-filled from active hire_opportunity -->
          <label class="field">
            <span>Account</span>
            <input
              type="text"
              id="accountName"
              placeholder="Auto from active hire"
              readonly
              aria-readonly="true"
            />
            <input type="hidden" id="accountId" />
          </label>

          <!-- Provider -->
          <label class="field">
            <span>Provider</span>
            <select id="provider">
              <option value="">Select provider…</option>
              <option value="quipteams">Quipteams</option>
              <option value="bord">Bord</option>
            </select>
          </label>

          <!-- Status (labels EN, values ES — kept) -->
          <label class="field">
            <span>Status</span>
            <select id="status">
              <option value="">Select status…</option>
              <option value="nueva">New</option>
              <option value="vieja">Used</option>
              <option value="stockeada">Stocked</option>
            </select>
          </label>

          <!-- Dates (kept IDs) -->
          <label class="field">
            <span>Order Date</span>
            <input type="date" id="orderDate" />
          </label>

          <label class="field">
            <span>Delivery Date</span>
            <input type="date" id="deliveryDate" />
          </label>

          <label class="field">
            <span>Pickup Request</span>
            <input type="date" id="pickupDate" />
          </label>

          <label class="field">
            <span>Storage Date</span>
            <input type="date" id="storageDate" />
          </label>

          <!-- Country (kept datalist pattern) -->
          <label class="field">
            <span>Country</span>
            <input list="laCountries" id="country" placeholder="Type to search…" />
            <datalist id="laCountries"></datalist>
          </label>

          <!-- Cost -->
          <label class="field">
            <span>Cost</span>
            <input type="number" id="cost" min="0" step="1" placeholder="0" inputmode="numeric" />
          </label>

          <!-- Equipment multiselect (kept IDs & hidden mirror) -->
          <label class="field full" id="equipmentField">
            <span>Equipment</span>
            <!-- Custom multiselect root (JS renders options here) -->
            <div id="equipmentMulti" class="ms-root" tabindex="0" aria-label="Choose equipment"></div>
            <!-- Hidden text mirror to preserve your existing integration -->
            <input type="hidden" id="equipmentTxt" />
          </label>
        </div>

        <!-- Actions -->
        <div class="modal-actions">
          <button class="btn ghost" type="button" data-close>Cancel</button>
          <button class="btn primary" type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast (JS toggles hidden) -->
  <div id="toast" class="toast" hidden></div>
</body>
</html>
