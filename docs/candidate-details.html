<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Candidate Details</title>
  <link rel="stylesheet" href="./assets/css/candidate-details.css" />
</head>
<body>
  <div class="main-content">
    <!-- AI Action Button -->
    <div id="ai-action-button">
      <span style="font-size: 20px; margin-right: 8px;">✨</span>
      <span>AI Assistant</span>
    </div>

    <!-- AI Popup -->
    <div id="ai-popup" class="hidden">
      <h3>✨ AI Assistant</h3>
      
      <label>LinkedIn</label>
      <input type="text" id="ai-linkedin">
      
      <label>Upload PDF</label>
      <input type="file" id="ai-pdf">
      
      <label>Do you want me to take something into account?</label>
      <textarea id="ai-comments" placeholder="Tell me what you want me to consider..."></textarea>
      
      <button id="ai-submit">✨ Let's Go!</button>
    </div>
    <div class="tabs">
      <button class="tab active" data-tab="overview">Overview</button>
      <button class="tab" data-tab="resume">Resume</button>
    </div>

    <div id="overview" class="tab-content active">
      <div class="grid">

<!-- NAME -->
<div class="field">
  <label>
    <svg class="icon" viewBox="0 0 24 24">
      <path d="M12 12c2.7 0 4.5-1.8 4.5-4.5S14.7 3 12 3 7.5 4.8 7.5 7.5 9.3 12 12 12zm0 1.5c-3 0-9 1.5-9 4.5v1.5h18V18c0-3-6-4.5-9-4.5z"/>
    </svg>
    Name
  </label>
  <div id="field-name">—</div>
</div>

<!-- COUNTRY -->
<div class="field">
  <label>
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 12A9 9 0 1 1 3 12a9 9 0 0 1 18 0z" />
      <path d="M3.6 9h16.8" />
      <path d="M3.6 15h16.8" />
      <path d="M12 3a15.3 15.3 0 0 1 0 18" />
      <path d="M12 3a15.3 15.3 0 0 0 0 18" />
    </svg>
    Country
  </label>
  <div id="field-country">—</div>
</div>

<!-- PHONE -->
<div class="field">
  <label>
    <svg class="icon" viewBox="0 0 24 24">
      <path d="M22 16.92V21a1 1 0 0 1-1.1 1 19 19 0 0 1-8.3-3.1 19 19 0 0 1-5.6-5.6A19 19 0 0 1 2 3.1 1 1 0 0 1 3 2h4.09a1 1 0 0 1 1 .76c.2.86.53 1.68.96 2.44a1 1 0 0 1-.18 1.12L7.91 8.91a16 16 0 0 0 5.6 5.6l2.6-2.6a1 1 0 0 1 1.12-.18c.76.43 1.58.76 2.44.96a1 1 0 0 1 .76 1V16.92z"/>
    </svg>
    Phone number
  </label>
  <div id="field-phone">—</div>
</div>

<!-- EMAIL -->
<div class="field">
  <label>
    <svg class="icon" viewBox="0 0 24 24">
      <path d="M4 4h16c1.1 0 2 .9 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6c0-1.1.9-2 2-2zm8 6 8-5H4l8 5zm0 2-8-5v10h16V7l-8 5z"/>
    </svg>
    Email
  </label>
  <div id="field-email">—</div>
</div>

<!-- LINKEDIN -->
<div class="field">
  <label for="linkedin">LinkedIn</label>
  <div>
    <a id="linkedin" href="#" target="_blank" class="linkedin-icon" title="Ir a LinkedIn">
      <img src="./assets/img/linkedin.png" alt="LinkedIn" width="20" height="20" />
    </a>
  </div>
</div>

<!-- ENGLISH LEVEL -->
<div class="field">
  <label>
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round">
      <path d="M4 19.5A2.5 2.5 0 0 0 6.5 22H20" />
      <path d="M4 4.5A2.5 2.5 0 0 1 6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5z" />
    </svg>
    English Level
  </label>
  <div id="field-english-level">—</div>
</div>

<!-- MIN SALARY -->
<div class="field">
  <label>
    <svg class="icon" viewBox="0 0 24 24">
      <path d="M12 1v22M17 5H9.5a3.5 3.5 0 1 0 0 7h5a3.5 3.5 0 1 1 0 7H6"/>
    </svg>
    Min Salary
  </label>
  <div id="field-salary-range">—</div>
</div>
<!-- RED FLAGS y COMMENTS -->
<div class="field-group">
  <!-- RED FLAGS -->
  <div class="field textarea red-flag">
    <label for="redFlags">Red Flags</label>
    <textarea id="redFlags" placeholder="No red flags">—</textarea>
  </div>

  <!-- COMMENTS -->
  <div class="field textarea comments">
    <label for="comments">Comments</label>
    <textarea id="comments" placeholder="No comments">—</textarea>
  </div>
</div>
      </div>
    </div>

    <div id="resume" class="tab-content">
      <div class="cv-container">

        <!-- About -->
        <section class="cv-section">
          <h2 class="cv-heading">About</h2>
          <div class="cv-card">
            <p id="aboutField">Click here to edit your About section.</p>
          </div>
        </section>

        <!-- Education -->
        <section class="cv-section" id="educationSection">
          <h2 class="cv-heading">Education</h2>
          <div class="cv-card" id="educationList"></div>
          <button id="addEducationBtn">Add Education</button>
        </section>

        <!-- Work Experience -->
        <section class="cv-section" id="workExperienceSection">
          <h2 class="cv-heading">Work Experience</h2>
          <div class="cv-card" id="workExperienceList"></div>
          <button id="addWorkExperienceBtn">Add Work Experience</button>
        </section>

        <!-- Tools -->
        <section class="cv-section" id="toolsSection">
          <h2 class="cv-heading">Tools</h2>
          <div class="cv-card" id="toolsList"></div>
          <button id="addToolBtn">Add Tool</button>
        </section>

        <!-- Video Link -->
        <section class="cv-section">
          <h2 class="cv-heading">Video Link</h2>
          <div class="cv-card">
            <input type="text" id="videoLinkInput" placeholder="Paste video link here" style="width: 100%; padding: 8px;">
          </div>
        </section>

      </div>
    </div>


  <script src="./assets/js/candidate-details.js"></script>
</body>
</html>
