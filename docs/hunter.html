<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vintti Hunter</title>
    <script src="./assets/js/auth-guard.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/hunter.css" />
  </head>
  <body class="hunter-body">
    <div class="hunter-shell">
      <section class="hero">
        <div>
          <div class="banner-badge">ğŸ¦ Vintti Hunter</div>
          <h1>ğŸ¦ Vintti Hunter</h1>
          <p>
            A soft, dreamy board to keep tabs on the companies we love. Track
            how many candidates were hired and which Vintti accounts made the
            magic happen.
          </p>
        </div>
      </section>

      <section class="toolbar">
        <label class="field">
          Search company
          <input
            type="search"
            placeholder="Try AtlasPay or Nimbus..."
            data-filter-search
          />
        </label>
        <label class="field">
          Industry
          <select data-filter-industry>
            <option value="">All industries</option>
          </select>
        </label>
        <label class="field">
          Candidate amount
          <select data-filter-candidates>
            <option value="">Any amount</option>
            <option value="0-5">0 - 5</option>
            <option value="6-10">6 - 10</option>
            <option value="11-15">11 - 15</option>
            <option value="16-20">16 - 20</option>
            <option value="21+">21+</option>
          </select>
        </label>
        <button type="button" data-clear-filters>Reset filters</button>
      </section>

      <section class="company-grid" data-company-grid></section>
      <div class="empty-state" data-empty-state>
        Nothing in sight yet. Try a different trail.
      </div>
    </div>
    <script src="./assets/js/hunter.js"></script>
  </body>
</html>
