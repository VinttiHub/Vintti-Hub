<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vintti Hunter</title>
    <script src="./assets/js/auth-guard.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/hunter.css" />
  </head>
  <body class="hunter-body">
    <div class="hunter-shell">
      <section class="hero">
        <div>
          <h1>ğŸ¦ Vintti Hunter</h1>
          <p>
            A board to track companies on our radar.
          </p>
        </div>
      </section>

      <section class="toolbar">
        <label class="field">
          Search company
          <input
            type="search"
            placeholder="Try Accenture..."
            data-filter-search
          />
        </label>
        <label class="field">
          Industry
          <select data-filter-industry>
            <option value="">All industries</option>
          </select>
        </label>
        <button type="button" data-refresh>Refresh</button>
        <button type="button" data-clear-filters>Reset filters</button>
      </section>

      <section class="company-grid" data-company-grid></section>
      <div class="empty-state" data-empty-state>
        Nothing in sight yet. Try a different trail.
      </div>
    </div>
    <div class="refresh-overlay" data-refresh-overlay hidden>
      <div class="refresh-card" role="status" aria-live="polite">
        <div class="refresh-title">Tracking the trail...</div>
        <div class="refresh-subtitle">This can take several minutes.</div>
        <div class="refresh-status" data-refresh-status>Looking up LinkedIn...</div>
        <div class="refresh-bar">
          <div class="refresh-bar-fill" data-refresh-bar>
            <span class="refresh-emoji">ğŸ§­</span>
          </div>
        </div>
        <div class="refresh-meta" data-refresh-text>0%</div>
      </div>
    </div>
    <script src="./assets/js/hunter.js"></script>
  </body>
</html>
