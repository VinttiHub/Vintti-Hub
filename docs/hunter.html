<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vintti Hunter</title>
    <script src="./assets/js/auth-guard.js"></script>

    <!-- ===== App Icons / Theming (kept as-is) ===== -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/icons/vintti-hub-180.png">
  <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#0B3D91">
  <meta name="theme-color" content="#0B3D91">

  <!-- ====== Vendor CSS ====== -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@300;400;500;&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/sidebar.css" />
    <link rel="stylesheet" href="./assets/css/hunter.css" />
  </head>
  <body class="hunter-body">
    <div id="sidebarMount"></div>
    <main class="main-content page">
    <div class="hunter-shell">
      <section class="hero">
        <div>
          <h1>ğŸ¦ Vintti Hunter</h1>
          <p>
            A board to track companies on our radar.
          </p>
        </div>
      </section>

      <section class="toolbar">
        <label class="field">
          Search company
          <input
            type="search"
            placeholder="Try Accenture..."
            data-filter-search
          />
        </label>
        <label class="field">
          Industry
          <select data-filter-industry>
            <option value="">All industries</option>
          </select>
        </label>
        <button type="button" data-refresh>Refresh</button>
        <button type="button" data-clear-filters>Reset filters</button>
      </section>

      <section class="company-grid" data-company-grid></section>
      <div class="empty-state" data-empty-state>
        Nothing in sight yet. Try a different trail.
      </div>
    </div>
    <div class="refresh-overlay" data-refresh-overlay hidden>
      <div class="refresh-card" role="status" aria-live="polite">
        <div class="refresh-title">Tracking the trail...</div>
        <div class="refresh-subtitle">This can take several minutes.</div>
        <div class="refresh-status" data-refresh-status>Looking up LinkedIn...</div>
        <div class="refresh-bar">
          <div class="refresh-bar-fill" data-refresh-bar>
            <span class="refresh-emoji">ğŸ§­</span>
          </div>
        </div>
        <div class="refresh-meta" data-refresh-text>0%</div>
      </div>
    </div>
    </main>
    <script src="./assets/js/avatar-map.js" defer></script>
    <script src="./assets/js/sidebar.js" defer></script>
    <script src="./assets/js/hunter.js"></script>
  </body>
</html>
