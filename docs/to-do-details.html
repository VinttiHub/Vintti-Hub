<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vintti Buddy Notes</title>
  <script src="./assets/js/auth-guard.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;600&family=Caveat:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/to-do-details.css" />
</head>
<body>
  <main class="notebook">
    <header class="notebook__header">
      <button class="notebook__back" type="button" onclick="history.back()">‚Üê Back</button>
      <p class="notebook__eyebrow">Vintti Buddy</p>
      <h1 class="notebook__title">Your task notebook</h1>
      <p class="notebook__subtitle">Vintti Buddy keeps your next moves close, so you can stay on track with sparkle.</p>
    </header>

    <div class="notebook__tabs">
      <button class="notebook__tab is-active" type="button" data-tab="my">My tasks</button>
      <button class="notebook__tab" type="button" data-tab="team" id="teamTab" hidden>Manage team</button>
    </div>

    <section class="notebook__panel is-active" id="tab-my">
      <form class="notebook__form" id="myTaskForm">
        <div class="notebook__field">
          <label for="myTaskDescription">New task</label>
          <input type="text" id="myTaskDescription" placeholder="Task to tackle" />
        </div>
        <div class="notebook__field">
          <label for="myTaskDate">Due date</label>
          <input type="date" id="myTaskDate" />
        </div>
        <div class="notebook__field">
          <label for="myTaskParent">Subtask of (optional)</label>
          <select id="myTaskParent"></select>
        </div>
        <button type="submit" class="notebook__submit">Add task</button>
        <p class="notebook__error" id="myTaskError" hidden></p>
      </form>
      <div class="notebook__list" id="myTasks"></div>
      <p class="notebook__empty" id="myEmpty" hidden>No tasks yet. Add a few from the buddy bubble.</p>
    </section>

    <section class="notebook__panel" id="tab-team" hidden>
      <div class="team-board">
        <div class="team-board__notes" id="teamNotes"></div>
        <div class="team-board__details">
          <h2 class="team-board__title" id="teamTitle">Pick a teammate</h2>
          <form class="notebook__form" id="teamTaskForm">
            <div class="notebook__field">
              <label for="teamTaskDescription">New task for teammate</label>
              <input type="text" id="teamTaskDescription" placeholder="Task to add" />
            </div>
            <div class="notebook__field">
              <label for="teamTaskDate">Due date</label>
              <input type="date" id="teamTaskDate" />
            </div>
            <div class="notebook__field">
              <label for="teamTaskParent">Subtask of (optional)</label>
              <select id="teamTaskParent"></select>
            </div>
            <button type="submit" class="notebook__submit">Add task</button>
            <p class="notebook__error" id="teamTaskError" hidden></p>
          </form>
          <div class="notebook__list" id="teamTasks"></div>
          <p class="notebook__empty" id="teamEmpty" hidden>Select a post-it to see tasks.</p>
        </div>
      </div>
    </section>
  </main>

  <script src="./assets/js/to-do-details.js" defer></script>
</body>
</html>
