<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password · Vintti HUB</title>
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="reset-body">
  <div class="login-box">
    <h2>Reset your password</h2>
    <form id="resetPasswordForm">
      <input type="password" id="newPassword"  placeholder="New password" required autocomplete="new-password">
      <input type="password" id="newPassword2" placeholder="Confirm new password" required autocomplete="new-password">
      <button type="submit">Update password</button>
      <p id="resetMessage" style="margin-top:10px;"></p>
    </form>
  </div>

  <script>
    const API_BASE = "https://7m6mw95m8y.us-east-2.awsapprunner.com";

    function getTokenFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('token') || '';
    }

    document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const msgEl = document.getElementById('resetMessage');
      msgEl.textContent = '';
      msgEl.style.color = '';

      const token = getTokenFromURL();
      const pw1 = document.getElementById('newPassword').value;
      const pw2 = document.getElementById('newPassword2').value;

      if (!token) {
        msgEl.textContent = 'Invalid or missing token.';
        msgEl.style.color = 'red';
        return;
      }

      if (!pw1 || pw1 !== pw2) {
        msgEl.textContent = 'Passwords do not match.';
        msgEl.style.color = 'red';
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/password_reset_confirm`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ token, new_password: pw1 })
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok || !data.success) {
          msgEl.textContent = data.message || 'Could not reset password. Token may be expired.';
          msgEl.style.color = 'red';
          return;
        }

        msgEl.textContent = 'Password updated successfully. You can now log in.';
        msgEl.style.color = 'green';

        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);

      } catch (err) {
        console.error('❌ Error resetting password:', err);
        msgEl.textContent = 'Network error. Please try again.';
        msgEl.style.color = 'red';
      }
    });
  </script>
</body>
</html>
